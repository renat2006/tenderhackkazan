# CD ‚Äî Build, Push to GHCR, Deploy to Production
# –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ push/merge –≤ main

name: CD

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false  # –ù–µ –æ—Ç–º–µ–Ω—è–µ–º –¥–µ–ø–ª–æ–π

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      id-token: write  # –î–ª—è attestation
      attestations: write  # –î–ª—è attestation

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 10
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            echo "üîê Logging into GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            echo "üì¶ Pulling latest image..."
            docker pull ghcr.io/${{ github.repository }}:latest
            
            echo "üõë Stopping old container (if exists)..."
            docker stop tendersupply-app || true
            docker rm tendersupply-app || true
            
            echo "üöÄ Starting new container..."
            docker run -d \
              --name tendersupply-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_TELEMETRY_DISABLED=1 \
              -e NEXT_PUBLIC_SITE_URL="${{ vars.PRODUCTION_URL }}" \
              -e STATUS_FEED_URL="${{ secrets.STATUS_FEED_URL }}" \
              -e STATUS_FEED_TTL="${{ vars.STATUS_FEED_TTL }}" \
              --health-cmd="wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=3s \
              --health-retries=3 \
              ghcr.io/${{ github.repository }}:latest
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment complete!"
            docker ps | grep tendersupply-app

      - name: Verify deployment health
        run: |
          echo "Waiting for service to be healthy..."
          sleep 10
          curl -sf "${{ vars.PRODUCTION_URL }}/api/health" || echo "Health check will be verified manually"
