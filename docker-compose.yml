services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/renat2006/tenderhackkazan:latest
    container_name: tendersupply-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Переопределяй через .env.local или передавай при запуске
      - STATUS_FEED_URL=${STATUS_FEED_URL:-https://www.githubstatus.com/api/v2/summary.json}
      - STATUS_FEED_TTL=${STATUS_FEED_TTL:-60000}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://tendersupply.dev}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

